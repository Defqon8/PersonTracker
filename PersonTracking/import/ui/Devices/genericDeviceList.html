<template name="genericDeviceList">
        {{#each getDevices}}
            <div>
                <h4>{{Location}}</h4>
                <p>MAC: {{MAC}}, </p>
                <p>Status: {{Status}}</p>
                <button class="editdevice">Edit Device</button>
            </div>
            <hr>
        {{/each}}
        <hr>
        <br>
        <p>Click device to edit it.</p>
        <p>OR</p>
        <button class="adddevice">Add a device</button>
        
    </template>
