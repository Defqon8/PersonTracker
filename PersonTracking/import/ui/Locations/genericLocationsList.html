<template name="genericLocationList">
    {{#each getLocation}}
    <hr>
    <h4>{{location}}</h4>
    <p>Locationtype: {{locationtype}}</p>
    <button class="editlocation">Edit Location</button>
    {{/each}}
    <hr>
    <br>
    <p>Click location to edit it.</p>
    <p>OR</p>
    <button class="addlocation">Add a location</button>
</template>
